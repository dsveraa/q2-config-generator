<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quake 2 Weapon Bindings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="container d-flex justify-content-between mt-5 px-0">
            <div class="switch-container d-flex align-items-center">
                <input type="checkbox" id="dark-mode-switch">
                <label for="dark-mode-switch">Modo Oscuro</label>
            </div>
            <h3 class="mb-0">Quake 2 Weapon Bindings</h3>
        </div>

        <main class="d-flex gap-2 mt-3">
            <div id="weapon-bindings">
            </div>
            <button class="btn btn-success" onclick="updateWeapons()">Actualizar</button>
            <textarea id="updated-weapons" rows="22" cols="10" readonly></textarea>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            localStorage.setItem('theme', 'dark');
        });
    </script>
    <script src="./q2config.js"></script>
    <script src="./darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
